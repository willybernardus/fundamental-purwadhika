    // keluar 1pm 6am 8pm 8am 5pm 4am 6am 8am

    // -2 + 12 = 10

    // else lamaparkir-2 jam dikali 1000 hasilnya ditambah (2*2000)

    // kalau misalakan pake mobil 2000

    // User Requirment :

    // prompt / minta input kendaraanya apa 
    // prompt / minta input masuk jam berapa
    // prompt / minta input tanya pm atau am masuknya 
    // prompt / minta input keluar jam berapa
    // prompt / minta input tanya pm atau am keluarnya

    // Persyaratan:

    // motor 1000 perjam dan mobil 2000 perjam
    // tapi 2 jam pertama mobil 4000 , motor 2000

    // jika am/pm beda maka lamajam +=12
    // jika am/pm sama tapi waktu keluar lebih kecil maka +=24
    // sisanya tidak diapa-apain

    // untuk hargaperjam jika mobil 2000 lainnya 1000
    // untuk hargaperjamdalam2jampertama jika mobil 4000 lainnya 2000

    // anggap aja motor
    // 1 jam biaya parkir = 2000
    // 2 jam biaya parkir = 4000
    // 3 jam biaya parkir = 5000
    // jika lamajam > 2 
    // (5-2) * hargaperjam + (2*hargaper1jampertama)
    // lainnya : lamajam *hargaper1jampertama
    var kendaraan, masuk, kondisimasuk, keluar, kondisikeluar

    do {
        kendaraan = prompt('kendaraan ?\n1.Mobil\n2.Motor')
        // ini yang pake break
        if (kendaraan == 1 || kendaraan == 2) {
            break
        } else {
            alert('salah intput')
        }
    } while (true);

    masuk = prompt('masuk jam berapa (0-11)')
    while (!(masuk >= 0 && masuk <= 11)) { // jika masuk bukan input 0-11 maka diulang

        alert('salah input')
        masuk = prompt('masuk jam berapa (0-11)')

    }

    do {
        kondisimasuk = prompt('1.Pm\n2.Am')
        if (kondisimasuk != 1 && kondisimasuk != 2) {
            alert('salah intput')
        } else {
            break
        }
    } while (true);

    do {
        keluar = prompt('keluar jam berapa (0-11)')
        if (!(keluar >= 0 && keluar <= 11)) {
            alert('salah input')
        }
    } while (!(keluar >= 0 && keluar <= 11));

    kondisikeluar = prompt('1.Pm\n2.Am')
    while (!(kondisikeluar == 1 || kondisikeluar == 2)) {
        alert('salah input')
        kondisikeluar = prompt('1.Pm\n2.Am')
    }
    var hargaperjam

    var harga1jampertama = kendaraan == 1 ? 4000 : 2000
    if (kendaraan == 1) {
        hargaperjam = 2000
        harga1jampertama = 4000
    } else if (kendaraan == 2) {
        hargaperjam = 1000
        harga1jampertama = 2000
    }
    var lamajam = keluar - masuk
    if (kondisimasuk != kondisikeluar) {
        lamajam += 12
    } else if ((keluar <= masuk) && (kondisimasuk == kondisikeluar)) {
        lamajam += 24
    }
    var total
    if (lamajam > 2) {
        total = ((lamajam - 2) * hargaperjam) + (2 * harga1jampertama)
    } else {
        total = 2 * harga1jampertama
    }
    alert(`anda harus bayar Rp.${total}`)
