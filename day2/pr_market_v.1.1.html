<!DOCTYPE html>
<html>
    <title>Market V.1.1</title>
<script>
    // Apel @ 10.000
    // Anggur @ 15.000
    // Jeruk @20.000
    // Total harga tiap buah?
    // Total harga keseluruhan?

    // Harga satuan
    var HargaApel = 10000
    var HargaAnggur = 15000
    var HargaJeruk = 20000
    // Welcoming
    alert('Selamat datang di toko kami')
    // Apel
    var QtyApel = prompt('Harga satuan apel adalah Rp 10.000 \nSilahkan masukan jumlah apel:')
    var TotalHargaApel = HargaApel*QtyApel 
    alert(`Total harga apel adalah ${TotalHargaApel}`)
    // Anggur
    var QtyAnggur = prompt('Harga satuan anggur adalah Rp 15.000 \nSilahkan masukan jumlah anggur:')
    var TotalHargaAnggur = HargaAnggur*QtyAnggur
    alert(`Total harga anggur adalah ${TotalHargaAnggur}`)
    // Jeruk
    var QtyJeruk = prompt('Harga satuan jeruk adalah Rp 20.000 \nSilahkan masukan jumlah jeruk:')
    var TotalHargaJeruk = HargaJeruk*QtyJeruk
    alert(`Total harga jeruk adalah ${TotalHargaJeruk}`)
    // Total harga seluruh buah
    alert(`Total harga seluruh buah adalah ${TotalHargaApel+TotalHargaAnggur+TotalHargaJeruk}`)

</script>
</html>
