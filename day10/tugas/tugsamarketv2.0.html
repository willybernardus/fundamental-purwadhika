<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market 2.0</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        form {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <form>
        <h1>MARKET V2.0</h1>
        <fieldset>
            <legend>Filter</legend>
            Nama : <input type="text" id='nama' placeholder="nama" oninput="onNamaInput()"> <br><br>
            Harga : <input type="number" id='min' placeholder="min" onkeyup="OnPriceUp()"> - <input type="number"
                id='max' placeholder="max" onkeyup="OnPriceUp()"> <br><br>
            Kategori :
            <select onchange="onKategoriChange()" id='kategori'>
                <option value="0">All</option>
                <option value="1">Baju</option>
                <option value="2">Buah</option>
                <option value="3">Elektronik</option>
                <option value="4">Fast Food</option>
            </select> <br> <br>
            <input type="button" value="Reset">
        </fieldset>
        <fieldset>
            <legend>Input Data</legend>
            <table>
                <tr>
                    <th><input type="text" placeholder="nama" id="inputnama"></th>
                    <th><input type="number" placeholder="harga" id="inputharga"></th>
                    <th>
                        <select id="inputkategori">
                            <option value="" hidden selected>Pilih Kategori</option>
                            <option value="Baju">Baju</option>
                            <option value="Buah">Buah</option>
                            <option value="Elektronik">Elektronik</option>
                            <option value="Fast Food">Fast Food</option>
                        </select>
                    </th>
                    <th>
                        <input type="number" placeholder="stok" id="inputstok">
                    </th>
                </tr>
            </table>
            <br>
            <input type="button" value="Input" onclick="SubmitData()">
        </fieldset>
        <fieldset>
            <legend>Tabel Data</legend>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Kategori</th>
                        <th>Nama</th>
                        <th>Harga</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody id='renderData'>

                </tbody>
            </table>
        </fieldset>
    </form>
</body>

<script src="./tugasmarket2.0.js"></script>

</html>
