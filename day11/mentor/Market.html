<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market 2.1</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        form {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Filter Data</legend>
            Nama : <input type="text" id='nama' placeholder="name" oninput="filter()"> <br><br>
            Harga : <input type="number" id='min' placeholder="min" onkeyup="filter()"> - <input type="number" id='max' placeholder="max" onkeyup="filter()"> <br><br>
            Kategori :
            <select onchange="filter()" id='kategori'>
             
            </select> <br> <br>
            <input type="button" value="Reset" onclick="Reset()">
        </fieldset>
        <fieldset>
            <legend>Input Data</legend>
            <table>
                <tr>
                    <th><input type="text" placeholder="nama" id="inputNama"></th>
                    <th><input type="number" placeholder="harga" id="inputHarga"></th>
                    <th>
                        <select  id="inputCategory">
                              
                        </select>
                    </th>
                    <th>
                        <input type="number" placeholder="Stok" id="inputStock">
                    </th>
                </tr>
            </table>
            <br>
            <input type="button" value="Input" onclick="inputData()">
        </fieldset>
        <fieldset>
            <legend>Tabel Data</legend>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Kategori</th>
                        <th>Nama</th>
                        <th>Harga</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id='renderData'>
          
                </tbody>
            </table>
        </fieldset>
    </form>
</body>
<script src="./Market.js"></script>
</html>
